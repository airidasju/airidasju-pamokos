<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

      .content {
        max-width: 500px;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form class="content">
      <div class="div-spacing">
        <b>Student name</b><br />
        <div class="inline-relative">
          <input class="smaller-width" type="text" id="fname" name="fname" />
          <br />
          <label class="gray" for="fname">First name</label>
        </div>
        <div class="inline-relative">
          <input class="smaller-width" type="text" id="mname" name="mname" />
          <br />
          <label class="gray" for="mname">Middle name</label>
        </div>
        <div class="inline-relative">
          <input class="smaller-width" type="text" id="lname" name="lname" />
          <br />
          <label class="gray" for="lname">Last name</label>
        </div>
      </div>
      <div class="div-spacing">
        <b>Birthdate</b><br />

          <select class="bday-width" id="month">
            <option value="january">January</option>
            <option value="february">February</option>

            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option></select

        </div>

            <option value="16">16</option>

            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">27</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option></select
          ><br />
          <label class="gray" for="day">Day</label>
        </div>
        <div class="inline-relative">
          <select class="bday-width" id="year">
            <option value="1940">1940</option>

            <option value="1947">1947</option>
            <option value="1948">1948</option>
            <option value="1949">1949</option>
            <option value="1950">1950</option>
            <option value="1951">1951</option>
            <option value="1952">1952</option>
            <option value="1953">1953</option>
            <option value="1954">1954</option>
            <option value="1955">1955</option>
            <option value="1956">1956</option>
            <option value="1957">1957</option>
            <option value="1958">1958</option>
            <option value="1959">1959</option>
            <option value="1960">1960</option>

            <option value="2021">2021</option></select
          ><br />
          <label class="gray" for="year">Year</label>
        </div>
        <div class="realtive-top" style="margin-inline: 12px">
          <label for="gender"><b>Gender</b></label
          ><br />
          <select style="width: 169px" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="div-spacing">
        <b>Address</b><br />
        <div class="block-style" style="margin-bottom: 10px">
          <input
            class="longest-width"
            type="text"
            id="address"
            name="address"
          /><br />
          <label class="gray" for="address">Street Address</label>
        </div>
        <div class="block-style" style="margin-bottom: 10px">
          <input
            class="longest-width"
            type="text"
            id="addresstwo"
            name="addresstwo"
          /><br />
          <label class="gray" for="addrestwo">Street Address Line 2</label>
        </div>
        <div class="inline-relative" style="margin-bottom: 10px">
          <input class="medium-width" type="text" id="city" name="city" /><br />
          <label class="gray" for="city">City</label>
        </div>
        <div
          class="inline-relative"
          style="margin-left: 6px; margin-bottom: 10px"
        >
          <input
            class="medium-width"
            type="text"
            id="state"
            name="state"
          /><br />
          <label class="gray" for="state">State / Province </label>
        </div>
        <div class="block-style">
          <input
            class="longest-width"
            type="text"
            id="postal"
            name="postal"
          /><br />
          <label class="gray" for="postal">Postal / Zip Code</label>
        </div>
      </div>
      <div class="div-spacing">
        <div class="inline-relative">
          <b>Student E-mail</b><br />
          <input
            class="medium-width"
            type="text"
            id="email"
            name="email"
            placeholder="ex: myname@example.com"
          /><br />
          <label class="gray" for="email">example@example.com</label>
        </div>
        <div class="realtive-top">
          <label style="margin-inline: 6px" for="mobile"
            ><b>Mobile number</b></label
          ><br />
          <input
            class="medium-width"
            style="margin-inline: 6px"
            type="text"
            id="mobile"
            name="mobile"
            placeholder="(000) 000-0000"
          />
        </div>
      </div>
      <div class="div-spacing">
        <div class="inline-relative">
          <label for="phonenum"><b>Phone number</b></label
          ><br />
          <input
            class="medium-width"
            type="text"
            id="phonenum"
            name="phonenum"
            placeholder="(000) 000-0000"
          />
        </div>
        <div class="inline-relative">
          <label style="margin-inline: 6px" for="worknum"
            ><b>Work number</b></label
          ><br />
          <input
            class="medium-width"
            style="margin-inline: 6px"
            type="text"
            id="worknum"
            name="worknum"
            placeholder="(000) 000-0000"
          />
        </div>
      </div>
      <div class="div-spacing">
        <div>
          <label for="company"><b>Company</b></label
          ><br />
          <input class="medium-width" type="text" id="company" name="company" />
        </div>
      </div>
      <div class="div-spacing">
        <label for="courses"><b>Courses</b></label
        ><br />
        <select class="medium-width" id="courses">
          <option value="" disabled selected>Please Select</option>
          <option value="html">HTML</option>
          <option value="js">JS</option>
          <option value="css">CSS</option>
        </select>
      </div>
      <div class="div-spacing">
        <label for="comment"><b>Additional Comments</b></label
        ><br />
        <input
          style="height: 100px; width: 350px"
          type="text"
          id="comment"
          name="comment"
          placeholder="Type here..."
        />
      </div>
      <div>
        <button class="button" style="padding: 9px 7px" type="button">
          Submit Application
        </button>
        <button
          class="button"
          style="margin-left: 80px; padding: 9px 29px"
          type="button"
        >
          Clear Fields
        </button>
      </div>
    </form>
  </body>
</html>

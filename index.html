<!DOCTYPE html>
<html>
  <body>
    <div>
      <form>
        Student name<br />
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" />
        <label for="mname">Middle name</label>
        <input type="text" id="mname" name="mname" />
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" />
      <br />
    </div>
    <div>
        Birthdate<br />
        <label for="bdate">Month day and year</label>
        <input type="date" id="bdate" name="bdate" />
        <label for="gender">Gender</label>
        <input
          for="gender"
          id="gender"
          name="gender"
          placeholder="Please Select"
        />
      <br />
    </div>
    <div>
        Address<br />
        <label for="address">Street Address</label>
        <input type="text" id="address" name="address" /><br />
        <label for="addrestwo">Street Address Line 2</label>
        <input type="text" id="addresstwo" name="addresstwo" /><br />
        <label for="city">City</label>
        <input type="text" id="city" name="city" />
        <label for="state">State / Province </label>
        <input type="text" id="state" name="state" /><br />
        <label for="postal">Postal / Zip Code</label>
        <input type="text" id="postal" name="postal" />
      <br />
    </div>
    <div>
        Student E-mail
        <label for="email">example@example.com</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="ex: myname@example.com"
        />
        <label for="mobile">Mobile number</label>
        <input
          type="text"
          id="mobile"
          name="mobile"
          placeholder="(000) 000-0000"
        />
      <br />
    </div>
    <div>
        <label for="phonenum">Phone number</label>
        <input
          type="text"
          id="phonenum"
          name="phonenum"
          placeholder="(000) 000-0000"
        />
        <label for="worknum">Work number</label>
        <input
          type="text"
          id="worknum"
          name="worknum"
          placeholder="(000) 000-0000"
        />
      <br />
    </div>
    <div>
        <label for="company">Company</label>
        <input type="text" id="company" name="company" />
      <br />
    </div>
    <div>
        <label for="courses">Courses</label>
        <input
          type="text"
          id="courses"
          name="courses"
          placeholder="Please Select"
        />
      <br />
    </div>
    <div>
        <label for="comment">Additional Comments</label>
        <input
          type="text"
          id="comment"
          name="comment"
          placeholder="Type here..."
        />
      </form>
      <br />
    </div>
    <button type="button">Submit Application</button>
    <button type="button">Clear Fields</button>
  </body>
</html>
